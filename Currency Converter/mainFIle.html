<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output{
            width: 150px;
            height: 20px;
            border: 1px solid black;
        }
        .row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 15px;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <label for="amount">Amount :</label>
            <input type="number" id="amount" required>
        </div>
        <div class="row">
            <label for="from">From :</label>
            <select name="from" id="from">
                <option value="USD">USD</option>
                <option value="BDT">BDT</option>
                <option value="EUR">EURO</option>
            </select>
        </div>
        <div class="row">
            <label for="to">To :</label>
            <select name="to" id="to">
                <option value="USD">USD</option>
                <option value="BDT">BDT</option>
                <option value="EUR">EURO</option>
            </select>
        </div>
        <div class="row">
            <label for="Calculated Amount: ">Calculated Amount :</label>
            <p id="output"></p>
        </div>
        <div class="row">
            <button id="submit" onclick="calculate()">Calculate</button>
        </div>
    </div>

    <script>
        const echangeRates={
            USD: {
                EUR:0.91,
                BDT:109.56
            },
            BDT:{
                EUR:0.0083,
                USD:0.0091
            },
            EUR:{
                BDT:120.00,
                USD:1.2
            }
        }
        function calculate(){
            var x = document.getElementById("from").value;
            var y = document.getElementById("to").value;
            var amount = document.getElementById("amount").value;
            var result = document.getElementById("output");

            result.innerHTML=amount*echangeRates[x][y];
            
        }
    </script>
</body>
</html>
